<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
      background-color: #f4f4f7;
      color: #333;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #e2e2e2;
      border-radius: 8px;
      padding: 40px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 24px;
      color: #111;
      margin: 0;
    }
    .otp-code {
      background-color: #f4f4f7;
      border: 1px solid #e2e2e2;
      border-radius: 6px;
      color: #111;
      display: inline-block;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 0.2em;
      margin: 20px 0;
      padding: 15px 30px;
      text-align: center;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GYMSTORE</h1>
    </div>
    <h2>Seu código de verificação</h2>
    <p>Use o código abaixo para completar seu cadastro. Este código expira em alguns minutos.</p>
    <div class="otp-code">{{ .Token }}</div>
    <p>Se você não solicitou este código, por favor, ignore este e-mail.</p>
    <p>Atenciosamente,<br>Equipe GYMSTORE</p>
    <div class="footer">
      <p>&copy; {{ .SiteURL }}</p>
    </div>
  </div>
</body>
</html>
