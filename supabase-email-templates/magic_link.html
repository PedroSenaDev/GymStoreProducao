<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f7; color: #333; line-height: 1.5; margin: 0; padding: 20px; }
    .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border: 1px solid #e2e2e2; border-radius: 8px; padding: 40px; }
    .header { text-align: center; margin-bottom: 30px; }
    .header h1 { font-size: 24px; font-weight: 800; letter-spacing: 0.1em; color: #111; margin: 0; }
    .button { display: inline-block; background-color: #111; color: #ffffff !important; padding: 12px 24px; text-align: center; text-decoration: none; border-radius: 6px; font-weight: 500; margin: 20px 0; }
    .footer { margin-top: 30px; text-align: center; font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header"><h1>GYMSTORE</h1></div>
    <h2>Seu Link de Acesso</h2>
    <p>Clique no botão abaixo para entrar na sua conta de forma segura:</p>
    <a href="{{ .ConfirmationURL }}" class="button">Entrar</a>
    <p>Se você não solicitou este link, pode ignorar este e-mail.</p>
    <p>Atenciosamente,<br>Equipe GYMSTORE</p>
    <div class="footer"><p>&copy; {{ .SiteURL }}</p></div>
  </div>
</body>
</html>
